{% extends 'base.html' %}
{% block content %}

<h2>Add Service</h2>

<form method="post">
    <input type="date" name="date" required>
    <textarea name="problem" placeholder="Problem Reported" required></textarea>
    <textarea name="work" placeholder="Work Done" required></textarea>
    <input type="number" name="cost" placeholder="Cost" required>
    <button type="submit">Save</button>
</form>

{% endblock %}
