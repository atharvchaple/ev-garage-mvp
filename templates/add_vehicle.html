{% extends 'base.html' %}
{% block content %}

<h2>Add Vehicle</h2>

<form method="post">
    <input type="text" name="vehicle_type" placeholder="2W / 3W" required>
    <input type="text" name="model_name" placeholder="Model Name" required>
    <input type="text" name="registration_number" placeholder="Registration Number" required>
    <button type="submit">Save</button>
</form>

{% endblock %}
